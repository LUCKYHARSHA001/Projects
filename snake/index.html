<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="min-h-screen bg-gray-900 flex items-center justify-center">
      <div class="text-center">
        <div class="mb-4 flex items-center justify-center gap-8">
          <div class="text-green-400">Score: <span id="score">0</span></div>
          <div class="flex items-center gap-2 text-yellow-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9V2h12v7"/><path d="M6 9H4v11h16V9h-2"/><path d="M6 9c0 9 12 9 12 0"/></svg>
            High Score: <span id="highScore">0</span>
          </div>
        </div>
        
        <canvas
          id="gameCanvas"
          width="400"
          height="400"
          class="border-4 border-gray-700 rounded-lg"
        ></canvas>
        
        <div id="gameOver" class="mt-4 hidden">
          <div class="text-red-500 text-xl mb-2">Game Over!</div>
          <button
            onclick="startGame()"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors"
          >
            Play Again
          </button>
        </div>
        
        <div class="mt-4 text-gray-400 text-sm">
          Use arrow keys to control the snake
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
